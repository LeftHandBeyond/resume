<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<title>上传作业-上传</title>
<link href="css/base.css" type="text/css" rel="stylesheet"/>
<link href="css/common.css" type="text/css" rel="stylesheet"/>
<link href="css/css3.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
</head>
<body>
    <div class="main">
    	<div class="upload_content">
        	<ul class="clearfix">
                <li class="wd90 pL5 pR5 on">
                    <input name="标题" type="text" class="upload_input" id="标题" placeholder="华数互动TV" min="5" maxlength="30">
                </li>
                <li class="wd90 pL5 pR5 mT10">
                    <textarea name="详细介绍" class="upload_textarea" placeholder="华数互动TV"></textarea>
              </li>
            </ul>
		</div>
        <p class="wd90 pL5 pR5 mT5 clearfix"><span class="fl upload_span">综合板块  <img src="img/del.png" width="11" height="10" class="upload_img"></span></p>
        <div class="upload_div wd90 pL5 pR5 clearfix mT10 mB40">
        	<ul>
            	<li>
                    <div class="upfilebox">
                        <input type="file" />
                        <label class="rel_lab"></label>
                    </div>
                </li>
                <li><img src="img/upload_ico3.png"></li>
                <li><img src="img/upwork_ico.png"></li>
            </ul>
        </div>
        <input type="submit" value="提交作业" class="font18 cfff texC wd50 upwrok_input radius5">
        
    </div>
</body>
</html>
