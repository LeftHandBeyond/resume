<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<title>发布帖子</title>
<link href="css/base.css" type="text/css" rel="stylesheet"/>
<link href="css/common.css" type="text/css" rel="stylesheet"/>
<link href="css/css3.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
</head>
<body>
    <div class="main">
    	<div class="upload_content">
        	<ul class="clearfix">
                <li class="wd90 pL5 pR5 on">
                  <input name="标题" type="text" class="upload_input" id="标题" placeholder="标题，5-20个字" maxlength="20">
                </li>
                <li class="wd90 pL5 pR5 mT10">
                    <textarea name="内容" rows="10" maxlength="800"  class="upload_textarea" placeholder="内容，10-800个字"></textarea>
              </li>
            </ul>
		</div>
        <p class="wd90 pL5 pR5 mT5 clearfix"><span class="fl upload_span caaa"><img src="img/relpost_img.png" width="11" height="14.5" class="upload_img">  所在位置</span></p>
        <div class="upload_div wd90 pL5 pR5 clearfix mT10 mB10">
        	<ul>
            	<li>
                    <div class="upfilebox">
                        <input type="file" />
                        <label class="rel_lab"></label>
                    </div>
                </li>
            </ul>
        </div>
        
        
        <input type="submit" value="发表" class="font18 cfff texC wd50 upwrok_input radius5">
    </div>
</body>
</html>
